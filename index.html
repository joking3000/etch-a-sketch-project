<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch Project</title>
    <link rel="stylesheet" type="text/css" href="css/master.css">
  </head>
  <body>

    <div class="centering-device">
      <div class="controls">
        <button type="button" name="button" class="reset">Reset Grid</button><br>
        <input type="text" name="" value="" class="resize" placeholder="8 - 64">
        <button type="button" name="button" class="resize">Resize Grid</button><br>
        <button type="button" name="button" class="solid selected">All Or Nothing Paint</button>
        <button type="button" name="button" class="gradual">Gradual Paint</button>
      </div>
      <div class="container"> </div>
    </div>


    <script type="text/javascript"  src="script.js">This Page requires Javascript to run</script>
  </body>
</html>
